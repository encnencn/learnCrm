<!-- Modal1-- 公告修改-->
<div class="modal fade" id="myModalUpdate" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content updatenotice">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">修改公告</h4>
            </div>
            <div class="modal-body" style="height: 88px;">

                <label class="col-sm-3 control-label no-padding-right"
                > 标题 </label>
                <div class="col-sm-9">
                    <input type="text" id="form-field-title" placeholder="请输入标题名称"
                           class="col-xs-10 col-sm-5">
                    <label class="col-sm-4 control-label no-padding-left name-exist" id="noticeName"
                           style="color:red;"></label>
                </div>
                <label class="col-sm-3 control-label no-padding-right"
                >状态 </label>
                <div class="col-sm-4">
                    <select class="col-xs-6 col-sm-12 " id="form-field-status">
                        <option value="1">直接发布</option>
                        <option value="0">暂不发布</option>
                        <option></option>
                    </select>
                    <!-- <input type="text" id="form-field-status" placeholder="请输入标题状态"
                        class="col-xs-10 col-sm-5"> -->
                </div>
                <input style="display: none;" type="text" id="titleid"></div>
            </div>
            <div id="yonghuxieyihuanzhe" class="tab-pane" style="padding:10px;background-color:#EFF3F8">
                <div class="wysiwyg-editor" id="div2" style="height:200px;max-height:400px;">
                </div>
            </div>

            <div class="modal-footer updateNotice">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal1-- 公告添加-->
<div class="modal fade" id="myModalAdd" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">添加公告</h4>
            </div>


            <div class="modal-body" style="height: 88px">

                <label class="col-sm-3 control-label no-padding-right">
                    标题 </label>

                <div class="col-sm-9">
                    <input type="text" id="form-field-titleadd" placeholder="请输入标题名称"
                           class="col-xs-10 col-sm-5">
                    <label class="col-sm-4 control-label no-padding-left name-exist" id="noticeName"
                           style="color:red;"></label>
                </div>
                <label class="col-sm-3 control-label no-padding-right">
                    公告状态 </label>
                <div class="col-sm-4">
                    <select class="col-xs-6 col-sm-12 " id="form-field-status">
                        <option value="1">直接发布</option>
                        <option value="0">暂不发布</option>
                        <option></option>
                    </select>

                </div>

            </div>

            <div class="tab-pane" style="padding:10px;background-color:#EFF3F8">
                <div class="wysiwyg-editor" id="div1" style="height:200px;max-height:400px;">
                </div>
            </div>
            <div class="modal-footer addNotice">

                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
