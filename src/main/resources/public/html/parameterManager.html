<!-- Modal1 添加菜单 -->
<div class="modal fade bs-example-modal-lg" id="myModal1" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content modal-content-add">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">新增</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <label class="col-sm-4 control-label  no-padding-right"
                                   for="form-field-1"> 英文名称 </label>
                            <span class="col-sm-6">
									<input type="text" id="enName_add" placeholder="英文名称"
                                           class="col-xs-10">
									<label class="col-sm-4 control-label no-padding-left name-exist"
                                           style="color: red;">
									<a style="color:green;display:none" id="add-name-true">✔</a>
									<a style="color:red;display:none" id="add-name-false">✘</a>
									</label>
								</span>
                        </div>
                        <div class="col-sm-12">
                            <label class="col-sm-4 control-label no-padding-right"
                                   for="form-field-1"> 中文名称 </label>
                            <span class="col-sm-6">
									<input type="text" id="cnName_add" placeholder="中文名称"
                                           class="col-xs-10">
							</span>
                        </div>
                        <div class="col-sm-12" style="    margin-bottom: 8px;">
                            <label class="col-sm-4 control-label no-padding-right"
                                   for="form-field-1"> 状态 </label>
                            <span class="col-sm-4">
                                  <label class="radio-inline">
                                      <input type="radio" name="status_add"  value="1"
                                                       checked="checked"> 有效
                                   </label>
                                <label class="radio-inline">
                                     <input type="radio" name="status_add"  value="0">
                                                无效
                                </label>

                                <label
                                    class="col-sm-4 control-label no-padding-left ismenu-null"
                                    style="color: red;">

                                </label>
							</span>
                        </div>

                        <div class="col-sm-12" style="margin-bottom: 8px;">
                            <label class="col-sm-4 control-label no-padding-right"
                                   for="form-field-1"> 参数值</label>
                            <span class="col-sm-6">
									<input type="text" id="value_add" placeholder="参数值"
                                           class="col-xs-10">
							</span>
                        </div>

                        <div class="col-sm-12">
                            <label class="col-sm-4 control-label no-padding-right"
                                   for="form-field-1"> 详细描述</label>
                            <span class="col-sm-6">
									<textarea  id="description_add" rows="5" cols="45"></textarea>
							</span>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer modal-footer-customer-add">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="btn_add"
                        class="btn btn-primary btn-customer-add">提交
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal2 修改菜单 -->
<div class="modal fade bs-example-modal-lg" id="myModal2" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content modal-content-update">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">修改</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">

                        <input type="text" hidden="hidden" id="form-field-0"
                               placeholder="菜单ID" class="col-xs-10 col-sm-8">

                        <div class="col-sm-12">

                            <label class="col-sm-2 control-label  no-padding-right"
                                   for="form-field-1"> 菜单名称 </label> <span class="col-sm-4">
									<input type="text" id="form-field-1" placeholder="菜单名称"
                                           class="col-xs-10 col-sm-8">
									<label class="col-sm-4 control-label no-padding-left name-exist"
                                           style="color: red;">
									<a style="color:green;display:none" id="update-name-true">✔</a>
									<a style="color:red;display:none" id="update-name-false">✘</a>
									</label>
								</span> <label class="col-sm-2 control-label no-padding-right"
                                               for="form-field-1"> 菜单编号 </label> <span class="col-sm-4">
									<input type="text" id="form-field-2" placeholder="菜单编号"
                                           class="col-xs-10 col-sm-8">
									<label
                                            class="col-sm-4 control-label no-padding-left code-exist"
                                            style="color: red;">
									<a style="color:green;display:none" id="update-code-true">✔</a>
									<a style="color:red;display:none" id="update-code-false">✘</a>
									</label>
								</span>

                        </div>


                        <div class="col-sm-12">
                            <label class="col-sm-2 control-label no-padding-right"
                                   for="form-field-1"> 菜单类型 </label> <span class="col-sm-4">
									<select id="form-field-3" class="col-xs-10 col-sm-8">
										<option value=0>父菜单</option>
										<option value=1>子菜单</option>
								</select> <label
                                class="col-sm-4 control-label no-padding-left ismenu-null"
                                style="color: red;"></label>
								</span> <label class="col-sm-2 control-label no-padding-right"
                                               for="form-field-1"> 所属父菜单 </label> <span class="col-sm-4">
									<select id="form-field-4"
                                            class="col-xs-10 col-sm-8 allfathermenu">
								</select>
								</span>
                        </div>

                        <div class="col-sm-12">
                            <label class="col-sm-2 control-label no-padding-right"
                                   for="form-field-1"> 请求命名空间 </label> <span class="col-sm-4">
									<input type="text" id="form-field-5" placeholder="请求命名空间 "
                                           class="col-xs-10 col-sm-8"> <label
                                class="col-sm-4 control-label no-padding-left url-null"
                                style="color: red;"></label>
								</span> <label class="col-sm-2 control-label no-padding-right"
                                               for="form-field-1"> 执行方法名 </label> <span class="col-sm-4">
									<input type="text" id="form-field-6" placeholder=" 执行方法名 "
                                           class="col-xs-10 col-sm-8">

								</span>
                        </div>


                        <div class="col-sm-12">
                            <label class="col-sm-2 control-label no-padding-right"
                                   for="form-field-1"> 优先级</label> <span class="col-sm-4">
									<input type="text" id="form-field-7" placeholder="优先级 "
                                           class="col-xs-10 col-sm-8">
								</span>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer modal-footer-customer-update">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-customer-update">提交</button>
            </div>
        </div>
    </div>
</div>
