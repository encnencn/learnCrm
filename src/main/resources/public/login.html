            .prompt{
                height:25px;
                color:#d15b47;

	<body class="login-layout light-login">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
							
								<span class="grey" id="id-text2" style="font-size:26px">CRM系统</span>
							</h1>
							<!--<h4 class="blue" id="id-company-text">© 西安众盈医疗信息科技有限公司</h4>-->
						</div>

						<div class="space-6"></div>

						<div class="position-relative">
							<div id="login-box" class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="ace-icon fa fa-coffee green"></i>
											用户登录
										</h4>

										<div class="space-6"></div>

										<form>
											<fieldset>
												<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="username" placeholder="请输入用户名...">
															<i class="ace-icon fa fa-user"></i>
														</span>
												</label>

												<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" id="password" placeholder="请输入密码...">
															<i class="ace-icon fa fa-lock"></i>
														</span>
												</label>
														<span class="block" style="width:75%;float: left;">
															<input type="text" class="form-control" id="verifyCode" placeholder="请输入验证码...">
														</span>
														<img alt="验证码" onclick = "this.src='/defaultKaptcha?d='+new Date()*1" src="/defaultKaptcha" /> 
												<div class="prompt prompt1"></div>
														
												<div class="clearfix">
													<label class="inline">
														<input type="checkbox" class="ace" id="autoLogin">
														<span class="lbl">记住用户名和密码</span>
													</label>

													<button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="login">
														<i class="ace-icon fa fa-key"></i>
														<span class="bigger-110">登录</span>
													</button>
												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>
									</div><!-- /.widget-main -->

									<div class="toolbar clearfix">
										<div>
											<a href="#" data-target="#forgot-box" class="forgot-password-link" style="text-shadow:none;">
												<i class="ace-icon fa fa-arrow-left"></i>
												忘记密码？
											</a>
										</div>
									</div>
								</div><!-- /.widget-body -->
							</div><!-- /.login-box -->

							<div id="forgot-box" class="forgot-box widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header red lighter bigger">
											<i class="ace-icon fa fa-key"></i>
											身份验证
										</h4>

										<div class="space-6"></div>
										<p>
											输入你的用户名及验证码
										</p>

										<form>
											<fieldset>
												<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="tel" class="form-control" id="getPhone" placeholder="请输入邮箱...">
															<i class="ace-icon fa fa-user"></i>
														</span>
												</label>
												<label class="block clearfix">
														<span class="block" style="width:50%;float: left;">
															<input type="text" class="form-control" id="authCode" placeholder="请输入短信验证码...">
														</span>
														<button type="button" class="width-40 pull-right btn btn-sm btn-danger" id="getAuthCode" style="padding:3px 9px;">
															<span class="bigger-110">获取验证码</span>
														</button>
												</label>
                                                <div class="prompt prompt2"></div>
												<div class="clearfix toolbar center" style="border-top:none;padding:0;background:none;">
													<a href="#" data-target="#reset-box" class="btn btn-sm btn-block btn-danger user-signup-link" id="authIdentity">
														<i class="ace-icon fa fa-lightbulb-o"></i>
														<span class="bigger-110">验证身份</span>
													</a>
												</div>
											</fieldset>
										</form>
									</div><!-- /.widget-main -->

									<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												返回登录
												<i class="ace-icon fa fa-arrow-right"></i>
											</a>
									</div>
								</div><!-- /.widget-body -->
							</div><!-- /.forgot-box -->
							<div id="reset-box" class="signup-box widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header green lighter bigger">
											<i class="ace-icon fa fa-users blue"></i>
											重置密码
										</h4>

										<div class="space-6"></div>

										<form>
											<fieldset>
												<label class="block clearfix">
														新密码
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" id="newPassword" placeholder="请输入密码..." />
															<i class="ace-icon fa fa-lock"></i>
														</span>
												</label>

												<label class="block clearfix">
														再次输入新密码
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" id="RetypePassword" placeholder="请输入密码..." />
															<i class="ace-icon fa fa-lock"></i>
														</span>
												</label>

												<div class="prompt prompt3"></div>

												<div class="clearfix">
													<button type="button" class="btn-block btn btn-sm btn-success" id="confirmChange">
														<span class="bigger-110">确认修改</span>
													</button>
												</div>
											</fieldset>
										</form>
									</div>

									<div class="toolbar center" style="padding:20px 18px;">
									</div>
								</div><!-- /.widget-body -->
							</div><!-- /.signup-box -->

						</div><!-- /.position-relative -->
					</div>
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.main-content -->
	</div><!-- /.main-container -->
